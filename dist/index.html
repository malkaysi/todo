<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8" />
  <title>To Do App</title>
</head>

<body>
  <div class='row'>

    <div class='column listMenu'>
      <h1>To Do Lists</h1>
      <div class='listContainer'>
        <div class='listItem clickRipple'>Monday's tasks</div>
        <div class='listItem clickRipple'>Wednesdays tasks</div>
        <div class='listItem clickRipple'>Wednesdays tasks</div>
      </div>
      <div class='projectButtonContainer'>
        <div class='newProject clickRipple'>+</div>
        <div class='deleteProject clickRipple'>-</div>
      </div>
    </div>

    <div class='column taskMenu'>
      <h1>Tasks</h1>
      <div class='taskContainer'>
        <h2>This is a description of the specific task. We need to do the following for Monday.</h2>
        <div class='tasks'>
          <div class='task'><label class='checkboxContainer'><input type="checkbox" name="checkbox" value="value">
              <span class="checkmark"></span>This is something we need to finish asap This is something we need to
              finish asap This is something we need to finish asap</label></div>
          <div class='task'><label class='checkboxContainer'><input type="checkbox" name="checkbox" value="value"> is
              <span class="checkmark"></span>something else we hvae to do for this list</label></div>
          <div class='task'><label class='checkboxContainer'><input type="checkbox" name="checkbox" value="value">don't
              <span class="checkmark"></span>forge tto do this, this is important too</label></div>
        </div>
      </div>
      <div class='taskButtonContainer'>
        <div class='newTask clickRipple'>+</div>
        <div class='deleteTask clickRipple'>-</div>
      </div>
    </div>

  </div>

  <script src="bundle.js"></script>
</body>

</html>
