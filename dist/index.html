<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8" />
  <title>To Do App</title>
</head>

<body>
  <div class='row'>
    
    <div class='column listMenu'>
      <h1>To Do Lists</h1>
      <div class='listContainer'>
        <div class='listItem clickRipple'>Monday's tasks</div>
        <div class='listItem clickRipple'>Wednesdays tasks</div>
        <div class='listItem clickRipple'>Wednesdays tasks</div>
      </div>
      <div class='newProject clickRipple'>+</div>
    </div>

    <div class='column taskMenu'>
      <h1>Tasks</h1>
      <div class='taskContainer'>
        <h2>This is a description of the specific task. We need to do the following for Monday.</h2>
        <div class='tasks'>
          <div class='task'>This is what we have to do for this list</div>
          <div class='task'>This is something else we hvae to do for this list</div>
          <div class='task'>don't forge tto do this, this is important too</div>
        </div>
      </div>
      <div class='newTask clickRipple'>+</div>
    </div>

  </div>

  <script src="bundle.js"></script>
</body>

</html>
